<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Digital Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-red-600 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold">Verify Digital Signature</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-md mx-auto">
            <div class="p-4 text-center">
                <form action="/verify_signature" method="post" enctype="multipart/form-data" class="text-center space-y-4">
                    <h2 class="text-lg text-left font-semibold mb-2">Input Document</h2>
                    <input type="file" name="document" class="border-2 border-gray-300 p-2 rounded w-full" required>
                    <h2 class="text-lg text-left font-semibold mb-2">Input Digital Signature</h2>
                    <input type="file" name="signature" class="border-2 border-gray-300 p-2 rounded w-full" required>
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Verify Signature
                    </button>
                </form>
                {% if message %}
                <p class="mt-4 text-center text-red-500">{{ message }}</p>
                {% endif %}
                <div class="mt-8 text-center">
                    <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Tugas Makalah Digital Signature. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
